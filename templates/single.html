{% extends "base.html" %}
{% block title %}single{% endblock %}
{% include "include/slider_script.html" %}

{% block content %}

	<!--bottom-header-->
	<!--start-breadcrumbs-->
	<div class="breadcrumbs">
		<div class="container">
			<div class="breadcrumbs-main">
				<ol class="breadcrumb">
					<li><a href="{{ url_for('products') }}">Каталог</a></li>
					<li class="active">{{ product.name }}</li>
				</ol>
			</div>
		</div>
	</div>
	<!--end-breadcrumbs-->
	<!--start-single-->
	<div class="single contact">
		<div class="container">
			<div class="single-main">
				<div class="col-md-12 single-main-left">
					<div class="col-md-5 single-top-left">
						<div class="thumb-image"> <img src="{{ product.product_image }}" data-imagezoom="true" class="img-responsive" alt=""/> </div>
					</div>
					<div class="col-md-7 single-top-right">
						<div class="single-para simpleCart_shelfItem">
							<h2>{{ product.name }}</h2>
							<h5 class="item_price">{{product.price}}</h5>
							<p>{{product.description}}</p>
							<a href="{{ product.url }}" class="add-cart item_add">Заказать</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--end-single-->

{% endblock %}
